<!doctype html>


<html xmlns:th="https://www.thymeleaf.org /">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/cssFile/regCss.css}">

<title>Admission Form</title>
</head>
<body>

	<div class="Container">

		<div class="card">

			<div class="card-hadder ">

				<b><u><h1 class="text-center"
							; style="color: white; background-color: blue;">Student
							Admission Form</h1></b></u>
			</div>

			<div class="card-body " ; style="background: fuchsia;">

				<form th:action="@{/Admission/save_form}" method="Post" th:object="${reg_Form}" id="RegFormId">


					<!-- Row 1-->

					<div class="row">
						<div class="col-sm-2">
							<label for="studentMode"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Student
									Name</b></label>
						</div>

						<div class="col-4">
							<input type="text" th:field="*{sname}" class="form-control"
								placeholder="Enter Studen Name"><br>
						</div>

						<div class="col-6">
							<span id="ErrorStudentName"></span>
						</div>
					</div>




					<!-- Row 2-->

					<div class="row">
						<div class="col-sm-2">
							<label for="studentMode"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Student
									Email id </b></label>
						</div>

						<div class="col-4">
							<input type="text" th:field="*{semailId}" class="form-control"
								placeholder="Enter Studen Email id"><br>
						</div>

						<div class="col-6">
							<span id="ErrorStudentName"></span>
						</div>
					</div>




					<!-- Row 3-->

					<div class="row">
						<div class="col-sm-2">
							<label for="studentMode"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Father
									Name</b></label>
						</div>

						<div class="col-4">
							<input type="text" th:field="*{fname}" class="form-control"
								placeholder="Enter Father  Name"><br>
						</div>

						<div class="col-6">
							<span id="ErrorStudentName"></span>
						</div>
					</div>




					<!-- Row 4-->

					<div class="row">
						<div class="col-sm-2">
							<label for="studentMode"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mother
									Name</b></label>
						</div>

						<div class="col-4">
							<input type="text" th:field="*{mname}" class="form-control"
								placeholder="Enter Mother  Name"><br>
						</div>

						<div class="col-6">
							<span id="ErrorStudentName"></span>
						</div>
					</div>



					<!-- Row 5-->

					<div class="row">
						<div class="col-sm-2">
							<label for="studentMode"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Student
									Address</b></label>
						</div>

						<div class="col-4">
							 <textarea class="form-control" th:field="*{saddress}"
								placeholder="Enter Studet Address" rows="3"></textarea><br><br>
																
						</div>
						
						

						<div class="col-2">
							<span id="ErrorStudentName"></span>
						</div>
					</div>

					<!-- Row 6-->

					 <div class="row">
						<div class="col-sm-2">
							<label for="studentMode"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mobile
									Number</b></label>
						</div>

						<div class="col-4">
							<input type="text" th:field="*{smob_number}" class="form-control"
								placeholder="Enter Mobile Number">
						</div>

						<div class="col-6">
							<span id="ErrorStudentName"></span>
						</div>
					</div>
					
					


					<button type="submit" class="btn btn-primary">Submit</button>

				</form>
			</div>
			<!-- card-body-end -->



			<div class="card-footer">
				<b><u><h3 class="text-center"
							; style="color: white; background-color: black;"><b><span th:text="${adm}"></span></b></h3></b></u>
							
							
			</div>
			<!-- Footer-end -->

		</div>
		<!-- Card-end -->

	</div>
	<!-- Container-end -->













	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
</body>
</html>
